<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat Interface</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="stylesheet" href="./settings.css" />
    </head>
    <body>
        <div class="sidebar">
            <button data-target="account-data">Account & Data</button>
            <button data-target="subscription-billing">
                Subscription & Billing
            </button>
            <button data-target="faqs-support">FAQs & Support</button>
            <button class="logout-button">
                Logout <i class="fa-solid fa-right-from-bracket"></i>
            </button>
        </div>

        <div class="main-content" id="account-data">
            <h2>Account & Data</h2>
            <button class="delete-chat-button">Clear chat</button>
            <button class="change-password-button">Change password</button>
            <button class="delete-account-button">Delete account</button>
        </div>

        <div class="main-content" id="subscription-billing">
            <h2>Subscription & Billing</h2>
            <button id="subscribe">Subscribe</button>
            <button id="unsubscribe">Cancel subscription</button>
        </div>

        <div class="main-content" id="faqs-support">
            <h2>Support</h2>
            <p>Contact us at support@adonis-ai.com</p>
        </div>

        <div class="overlay"></div>

        <div class="confirm-box">
            <p>Are you sure you want to delete this chat?</p>
            <label class="switch">
                <input type="checkbox" id="toggleMemory" />
                <span class="slider"></span>
            </label>
            <p>Clear Adonis' memory of you?</p>
            <button class="confirm-button">Confirm</button>
            <button class="cancel-button">Cancel</button>
        </div>

        <button class="return-to-chat-button">
            <i class="fa-solid fa-house"></i>
        </button>

        <script src="./settings.js"></script>
    </body>
</html>
